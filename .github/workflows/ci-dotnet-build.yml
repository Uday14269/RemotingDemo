name: CI - Build & Test (.NET)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Secret scanning
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.SECRET }}

  build-test:
    needs: secret-scan
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Change if your project uses a different version

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --configuration Release --logger "trx;LogFileName=test_results.trx"

      # Vulnerability Check for projects using PackageReference
      - name: Dependency Vulnerability Check
        run: |
          $csprojFiles = Get-ChildItem -Path . -Filter *.csproj -Recurse
          foreach ($file in $csprojFiles) {
            $content = Get-Content $file.FullName
            if ($content -match '<PackageReference') {
              Write-Host "Running vulnerability scan for $($file.FullName)"
              dotnet list $file.FullName package --vulnerable
            } else {
              Write-Host "Skipping vulnerability scan for $($file.FullName) as it uses packages.config"
            }
          }

      # Publish Test Results as artifacts
      - name: Upload test results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      # Publish Build Outputs
      - name: Publish build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/bin/Release/
            !**/obj/**
